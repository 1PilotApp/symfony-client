name: tests

on:
    push:
    pull_request:
    schedule:
        -   cron: '0 0 * * *'

jobs:
    tests:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                include:
                    -   php: 7.1
                        symfony: 4.4

                    -   php: 7.2
                        symfony: 4.4
                    -   php: 7.2
                        symfony: 5.4

                    -   php: 7.3
                        symfony: 4.4
                    -   php: 7.3
                        symfony: 5.4

                    -   php: 7.4
                        symfony: 4.4
                    -   php: 7.4
                        symfony: 5.4

                    -   php: 8.0
                        symfony: 5.4

                    -   php: 8.1
                        symfony: 6.4

                    -   php: 8.2
                        symfony: 6.4
                    -   php: 8.2
                        symfony: 7.0

                    -   php: 8.3
                        symfony: 6.4
                    -   php: 8.3
                        symfony: 7.0

        name: PHP ${{ matrix.php }} - Symfony ${{ matrix.symfony }}

        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    extensions: dom, curl, libxml, mbstring, zip
                    tools: composer:v2
                    coverage: none

            -   name: Install dependencies
                run: |
                    composer require "symfony/framework-bundle:${{ matrix.symfony }}.*" --no-interaction --no-update
                    composer update --prefer-dist --no-interaction

            -   name: Execute tests
                run: vendor/bin/phpunit --verbose
